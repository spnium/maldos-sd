<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maldos</title>
    <link rel="stylesheet" href="../../pages/nav/nav.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="sidebar">
            <div class="logo">
                <img src="../assets/maldos.ico" class="logo-name" alt="MALDOS">
            </div>
            <!-- <span style="margin-left: 78px; margin-bottom: 0%;">Trial Edition</span> -->
            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="#" id="home-nav" class="nav-link home-nav">
                            <i class='bx bx-home-alt-2 icon' ></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list game hidden" id="listgamehidden">
                        <a href="#" id="game-nav" class="nav-link game-nav">
                            <i class="bx bx-timer icon"></i>
                            <span class="link">Game</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" id="environment-nav" class="nav-link environment-nav">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="link">Environment</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" id="statistics-nav" class="nav-link statistics-nav">
                            <i class='bx bx-pie-chart-alt-2 icon'></i>
                            <span class="link">Statistics</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" id="leaderboard-nav" class="nav-link leaderboard-nav">
                            <i class="bx bx-bar-chart-alt-2 icon"></i>
                            <span class="link">Weekly Rankings</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" id="settings-nav" class="nav-link settings-nav">
                            <i class="bx bx-cog icon"></i>
                            <span class="link">Settings</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" id="subscriptions-nav" class="nav-link subscriptions-nav">
                            <i class="bx bx-check-square icon"></i>
                            <span class="link">Subscriptions</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" id="howto-nav" class="nav-link howto-nav">
                            <i class='bx bx-question-mark icon'></i>
                            <span class="link">How to play</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" id="about-nav" class="nav-link about-nav">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="link">About</span>
                        </a>
                    </li>
                </ul>
                <div class="bottom-cotent">
                    <li class="list">
                        <a href="#" id="finished-working" class="end_btn">
                            <i class="bx bx-log-out icon"></i>
                            <span class="link" onclick="window.close()">Finished Working</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
